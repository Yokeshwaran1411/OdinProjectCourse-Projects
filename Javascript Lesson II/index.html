<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock || Paper || Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h3>Rock Paper Scissor</h3>
      </div>

      <div class="ground">
        <div class="human-space">
          <h1>Select any Choices from this above field</h1>
          <div class="choices">
            <div class="choice" onclick="clicked(this)" data-symbol="Rock">
              ü™®
            </div>
            <div class="choice" onclick="clicked(this)" data-symbol="Paper">
              üìÑ
            </div>
            <div class="choice" onclick="clicked(this)" data-symbol="Scissors">
              ‚úÇÔ∏è
            </div>
          </div>
          <h3>Your Choice: <span id="playerChoice"></span></h3>
        </div>

        <div class="computer-space">
          <h1>Computer's Choice:</h1>
          <span id="computerChoice"></span>
          <h4>
            This choice is automatically generated by the computer itself.<br />
            Once you submit your choice correctly, the choice will show.
          </h4>
        </div>
      </div>

      <div class="button-section">
        <button onclick="resetFucntion()">RESET</button>
        <button onclick="selectWinner()">CONFIRM</button>
      </div>
    </div>
    <div id="resultToast" class="toast hidden">
      <p id="toastText"></p>
    </div>

    <script src="./scrip.js"></script>
  </body>
</html>
